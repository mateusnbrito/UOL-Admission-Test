<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste TechOps | Lógica - Mateus Brito</title>
    </head>
    <body>
        <script>
            function techOpsPrint(limit, steps){
                if(steps > 0){
                    for(let i=0; i<=limit; i+=steps){
                        if(i%3 == 0){
                            if(i%5 == 0){
                                document.write("TechOps");
                                document.write("<br/>");
                            }
                            else{
                                document.write("Tech");
                                document.write("<br/>");
                            }
                        }
                        else{
                            if(i%5 == 0){
                                document.write("Ops");
                                document.write("<br/>");
                            }
                            else{
                                document.write(i);
                                document.write("<br/>");
                            }
                        }
                    }
                }
                else{
                    alert("Valor do step inválido.")
                }
            }

            techOpsPrint(20, 2);
        </script>
    </body>
</html>
