    <body>
        <script>
            for(let i=0; i<=100; i++){
                if(i%3 == 0){
                    if(i%5 == 0){
                        document.write("TechOps");
                        document.write("<br/>");
                    }
                    else{
                        document.write("Tech");
                        document.write("<br/>");
                    }
                }
                else{
                    if(i%5 == 0){
                        document.write("Ops");
                        document.write("<br/>");
                    }
                    else{
                        document.write(i);
                        document.write("<br/>");
                    }
                }
            }
        </script>
    </body>
</html>
