<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste TechOps | Lógica - Mateus Brito</title>
    </head>
    <body>
        <script>
            function techOpsPrint(start, end, steps){
                if(steps > 0){
                    if(start < end){
                        for(let i=start; i<=end; i+=steps){
                            if(i%3 == 0){
                                if(i%5 == 0){
                                    document.write("TechOps");
                                    document.write("<br/>");
                                }
                                else{
                                    document.write("Tech");
                                    document.write("<br/>");
                                }
                            }
                            else{
                                if(i%5 == 0){
                                    document.write("Ops");
                                    document.write("<br/>");
                                }
                                else{
                                    document.write(i);
                                    document.write("<br/>");
                                }
                            }
                        }
                    }
                    else{
                        for(let i=start; i>=end; i-=steps){
                            if(i%3 == 0){
                                if(i%5 == 0){
                                    document.write("TechOps");
                                    document.write("<br/>");
                                }
                                else{
                                    document.write("Tech");
                                    document.write("<br/>");
                                }
                            }
                            else{
                                if(i%5 == 0){
                                    document.write("Ops");
                                    document.write("<br/>");
                                }
                                else{
                                    document.write(i);
                                    document.write("<br/>");
                                }
                            }
                        }
                    }
                }
                else{
                    alert("Valor do step inválido.")
                }
            }

            techOpsPrint(100, 0, 2);
        </script>
    </body>
</html>
