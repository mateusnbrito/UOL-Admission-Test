<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste TechOps | LÃ³gica - Mateus Brito</title>
    </head>
    <body>
        <script>
            let listA = []; //Lista A
            let listB = []; //Lista B

            //Algoritmo A
            let elements = document.querySelectorAll(".js-productClick[title]").forEach((item) => {
                if(item.getAttribute("data-product-sku")%3 == 0){
                    listA.push(item);
                }
            });

            //Algoritmo B
            window.dataLayer.forEach((item) => {
                if(item.event == "xhr response" && (item.requestBody != null && item.requestBody != undefined)){
                    listB.push(item);
                }
            });
        </script>
    </body>
</html>
