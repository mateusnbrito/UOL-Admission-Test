<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste TechOps | Lógica - Mateus Brito</title>
    </head>
    <body>
        <script>
            function printValue(value){
                if(value%3 == 0){
                    if(value%5 == 0){
                        document.write("TechOps");
                        document.write("<br/>");
                    }
                    else{
                        document.write("Tech");
                        document.write("<br/>");
                    }
                }
                else{
                    if(value%5 == 0){
                        document.write("Ops");
                        document.write("<br/>");
                    }
                    else{
                        document.write(value);
                        document.write("<br/>");
                    }
                }
            }

            function recursiveCount(limitValue, stepsValue, auxValue){
                if(stepsValue > 0){
                    printValue(stepsValue);
    
                    if(stepsValue >= limitValue){
                        return 0;
                    }
                    else{
                        return stepsValue + recursiveCount(limitValue, stepsValue+auxValue, auxValue);
                    }
                }
                else{
                    alert("Valor do step inválido.");
                }
            }

            recursiveCount(15, 3, 3);
        </script>
    </body>
</html>
